{% extends 'blog/base.html' %}

{% block title %}
Home
{% endblock %}

{% block content %}
    <h1> Главная </h1>

    {% for article in articles %}
        <h4><a href='{% url 'article' article.id %}'>{{ article.title }}</a></h4>
        <p>{{ article.get_short_text }}</p>
    {% endfor %}


{% endblock %}
